<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <script th:inline="javascript">
        var context = [[${#httpServletRequest.getContextPath()}]];
    </script>
    <meta charset="UTF-8">
    <title>商户管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统管理</a>
        <a>
            <cite>下级管理</cite>
        </a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                    <a perm="system:subor:addView" onclick="xadmin.open('新增下级',context+'/view/subor/add',600,400)">
                        <i class="iconfont">&#xe6b9;</i>新增
                    </a>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="id" placeholder="id" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="name" placeholder="服务商" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="realName" placeholder="真实姓名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="mobileNo" placeholder="手机号/登入账号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <select name="state">
                            <option value="">全部</option>
                            <option value="1">启用</option>
                            <option value="0">停用</option>
                        </select>
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <button class="layui-btn" lay-submit="" lay-filter="sreach">
                            <i class="layui-icon">&#xe615;</i></button>
                    </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table id="table" class="layui-hide" lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="barBtn">
{{# if(d.state == '1'){ }}
    <a perm="system:subor:disable" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="disable">停用</a>
    <a perm="system:subor:modifyView" class="layui-btn layui-btn-primary layui-btn-xs"
       onclick="xadmin.open('修改',context+'/view/subor/modify?id={{d.id}}',600,400)">修改
    </a>
{{# } }}
{{# if(d.state == '0'){ }}
    <a perm="system:subor:enable" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="enable">启用</a>
{{# } }}
<a perm="system:subor:delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
<!--<a perm="system:subor:resetPass" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="password">重置密码</a>-->
<a perm="system:subor:resetPassView" class="layui-btn layui-btn-primary layui-btn-xs"
   onclick="xadmin.open('重置密码',context+'/view/subor/resetPass?id={{d.id}}',600,400)">重置密码
</a>
</script>
<script type="text/javascript">
    layui.use(['table','form'],function () {
        var form = layui.form;
        var table = layui.table;
        table.render({
            elem: '#table'
            ,id: 'tableId'
            ,url: context+'/subor'
            ,method:'GET'
            ,where:{}
            ,autoSort: false
            ,page : true
            ,toolbar : '#toolbar'
            ,cols: [
                [
                    {field:'left', title: '操作',toolbar:"#barBtn",width:300}
                    ,{field:'id', title: 'id', sort: true}
                    ,{field:'name', title: '服务商'}
                    ,{field:'realName', title: '真实姓名'}
                    ,{field:'mobileNo', title: '手机号/登入账号'}
                    ,{field:'state', title: '状态', templet: function (d) {
                            if (d.state == '1'){
                                return '启用';
                            }else if (d.state == '0'){
                                return '停用';
                            }else {
                                return '状态异常';
                            }
                        }}
                    ,{field:'regDate', title: '注册日期',templet: function (d) { return strToDate(d.regDate) }}
                    ,{field:'creOperName', title: '创建操作员'}
                    ,{field:'creOperDate', title: '创建时间', templet: function (d) { return strToDate(d.creOperDate) }}
                    ,{field:'lastOperName', title: '最后修改操作员'}
                    ,{field:'lastOperDate', title: '最后修改时间', templet: function (d) { return strToDate(d.lastOperDate) }}
                ]
            ]
        });
        form.on('submit(sreach)',function (data) {
            table.reload('tableId',{
                where:data.field
            });
            return false;
        });
        table.on('sort(test)', function(obj){
            table.reload('tableId', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    sort: obj.field //排序字段
                    ,order: obj.type //排序方式
                }
            });
            return false;
        });
        table.on('tool(test)', function(obj) {
            var data = obj.data;
            switch (obj.event) {
                // case 'password':
                //     $.ajax({
                //         url : context+'/subor/resetPass?id='+data.id,
                //         type : 'POST',
                //         dataType : 'json',
                //         async : false,
                //         success : function (data) {
                //             if (data.state){
                //                 layer.alert('密码重置成功 qaz123')
                //             }else {
                //                 layer.alert(data.msg);
                //             }
                //         },error : function (e) {
                //             layer.alert(JSON.stringify(e));
                //         }
                //     });
                //     break;
                case 'disable':
                    $.ajax({
                        url : context+'/subor?state=0&id='+data.id,
                        type : 'PUT',
                        dataType : 'json',
                        async : false,
                        success : function (data) {
                            if (data.state){
                                table.reload('tableId',{});
                            }else {
                                layer.alert(data.msg);
                            }
                        },error : function (e) {
                            layer.alert(JSON.stringify(e));
                        }
                    });
                    break;
                case 'enable':
                    $.ajax({
                        url : context+'/subor?state=1&id='+data.id,
                        type : 'PUT',
                        dataType : 'json',
                        async : false,
                        success : function (data) {
                            if (data.state){
                                table.reload('tableId',{});
                            }else {
                                layer.alert(data.msg);
                            }
                        },error : function (e) {
                            layer.alert(JSON.stringify(e));
                        }
                    });
                    break;
                case 'delete':
                    $.ajax({
                        url : context+'/subor?id='+data.id,
                        type : 'DELETE',
                        dataType : 'json',
                        async : false,
                        success : function (data) {
                            if (data.state){
                                table.reload('tableId',{});
                            }else {
                                layer.alert(data.msg);
                            }
                        },error : function (e) {
                            layer.alert(JSON.stringify(e));
                        }
                    });
                    break;
            }
        });
    });
</script>
</html>
